<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Blog</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js" type="application/javascript"></script>


    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="app.js" type="application/javascript"></script>
    <link rel="stylesheet"  type="text/css" href="main.css" />
</head>
<body ng-controller="mainController">








    <div id="top-menu">


        <div id="top-menu-container">
            <a href="..">  <div class="top-menu-item" >Home</div></a>
            <a href="../work"><div class="top-menu-item">Work</div></a>
            <a href="../files/sam_bhattacharyya_dotlearn_resume.pdf" target="_blank" ><div class="top-menu-item">Resume</div></a>
            <a href="../blog"> <div  class="top-menu-item"  style="border-bottom-style: solid; border-width: 7px; border-color: #4a86e8; height:13px;">Blog</div></a>
            <a href="mailto:sam@dotlearn.org" target="_blank"><div class="top-menu-item">Contact</div></a>

        </div>



    </div>



    <div id="container" >



        <div style="float: left; height: 700px; overflow-y: auto;" >

            <h2>Recent posts</h2>

            <div class="sublink"    ng-class="{'sublink-selected':(post.key===current.key)}" ng-repeat="post in posts" ng-click="setPost(post)" >{{post.title}}</div>


        </div>



        <div  style="float: right; width: 700px; height: 700px; overflow-y: auto;">

            <div style="font-size: 30px; font-weight: bold; color: #666666;">{{current.title}}</div>
            <div style="color:#888888; padding: 5px 0;"><em>{{current.date}}</em></div>



            <ng-include src="'post/'+current.key + '.html' " style="width: 100%; height: 600px;"></ng-include>
        </div>




    </div>







    <div id="footer">Powered by caffiene, hard-coded with care</div>



</body>
</html>
